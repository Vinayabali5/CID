<form id="massPraiseLetterForm" name="massPraiseLetterForm" role="form" novalidate show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Mass Praise Letters</h4>
    </div>

    <div class="modal-body">
        <uib-tabset active="activeTab">
            <uib-tab classes="tab-sm" index="'mass praise Letter'" heading="Select Paragraphs to be Included">
                <div ng-include="'js/directives/dialogs/mass-praise-email/views/select-statement.html'"></div>
            </uib-tab>

            <uib-tab classes="tab-sm" index="'students'" heading="Select Students to be Included AND Letter Options">
                <div ng-include="'js/directives/dialogs/mass-praise-email/views/select-students.html'"></div>
            </uib-tab>
        </uib-tabset>

        <div class="row" permission="'ROLE_Developer'">
            <div class="col-xs-12" collapsible="'debugData1'" collapsible-title="'Debug Data'">
                <pre>
                {{ letter | json }}
                </pre>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()" ng-disabled="submitted"> <span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
        <button type="button" class="btn btn-primary" ng-disabled="submitted || massPraiseLetterForm.$invalid || massPraiseLetterForm.$submitted" ng-click="ctrl.create()">Create Mass Green Letters</button>
    </div>
</form>
